<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="center-div">
      <img src="images/logo.svg" alt="logo Base Apparel" id="logo">
      <figure class="mobile-image">
        <picture>
          <source media="(max-width: 767px)" srcset="images/hero-mobile.jpg">
          <img src="images/hero-desktop.jpg" alt="women with brown hair">
        </picture>
      </figure>
      <h1><span>We're</span> coming soon</h1>
      <p> Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals. </p>
      <form action="#" id="form">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address">
        <div><img src="images/icon-error.svg" alt="icon error"></div>
        <button type="submit" name="submit_button" id="submit">
          <img src="images/icon-arrow.svg" alt="Soumettre le formulaire">
        </button>
      </form>
    </div>
    <div class="overflow">
      <figure class="desktop-image">
        <picture>
          <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg">
          <img src="images/hero-desktop.jpg" alt="women with brown hair">
        </picture>
      </figure>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Hatchino">Hatchino</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
